<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BlogGenius - AI Blog Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>BlogGenius</h1>
            <p>Your AI-Powered Content Creation Assistant</p>
        </header>

        <main>
            <textarea id="prompt" rows="3" placeholder="Enter a topic..."></textarea>
            
            <div class="button-group">
                <button onclick="generateContent()">Generate</button>
                <button onclick="copyContent()">Copy</button>
                <button onclick="downloadContent()">Download</button>
            </div>
            
            <div id="output-container">
                <div id="output">Generated blog content will appear here...</div>
                <div id="spinner-container" class="spinner-container hidden">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
