<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BlogGenius - AI Blog Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .btn-generate {
            background: #4CAF50;
            color: white;
        }
        .btn-copy {
            background: #2196F3;
            color: white;
        }
        .btn-download {
            background: #FF5722;
            color: white;
        }
        #output {
            width: 100%;
            max-width: 400px;
            background: #2a2738;
            padding: 10px;
            border-radius: 8px;
            min-height: 150px;
            white-space: pre-wrap;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <h1>BlogGenius - AI Blog Generator</h1>
    <textarea id="prompt" rows="3" placeholder="Enter a topic..."></textarea>
    <div>
        <button class="btn-generate" onclick="generateContent()">Generate</button>
        <button class="btn-copy" onclick="copyContent()">Copy</button>
        <button class="btn-download" onclick="downloadContent()">Download</button>
    </div>
    <div id="output">Generated blog content will appear here...</div>

    <script src="script.js"></script>
</body>
</html>
